<div class="puzzle-container">
    <h1>Shape Solving Puzzle</h1>
    <div class="puzzle-board">
        <div *ngFor="let row of board; let i = index" class="puzzle-row">
            <div *ngFor="let tile of row; let j = index" class="puzzle-tile"
                [ngClass]="{'empty': tile === 0}" (click)="moveTile(i, j)">
                <div *ngIf="tile !== 0" class="tile-number">{{ tile }}</div>
            </div>
        </div>
    </div>

    <div class="game-info">
        <p *ngIf="isGameOver" class="winner-message">ðŸŽ‰ Congratulations! You solved the puzzle! ðŸŽ‰</p>
        <button mat-raised-button color="primary" (click)="resetGame()">Reset Game</button>
    </div>
</div>
