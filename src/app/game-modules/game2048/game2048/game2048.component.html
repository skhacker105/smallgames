<div class="game-container" appSwipeDirection (swipe)="changeDirection($event)">
    

    <!-- Game Info -->
    <div class="game-info">
        <button mat-raised-button color="primary" (click)="resetGame()">Reset Game</button>
    </div>
    
    <!-- Game Board -->
    <div class="game-board">
        <div *ngFor="let row of board; let i = index" class="game-row">
            <div *ngFor="let tile of row; let j = index" class="game-tile"
                [ngStyle]="{ 'background-color': getTileColor(tile), 'font-size': getTileFontSize(tile) }">
                <div *ngIf="tile !== 0" class="tile-number">{{ tile }}</div>
            </div>
        </div>
    </div>

    <!-- Game Info -->
    <div class="game-info">
        <p>Score: {{ score }}</p>
        <p *ngIf="isGameOver" class="game-over-message">Game Over! No more moves.</p>
    </div>
</div>
