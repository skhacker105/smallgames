<div class="ludo-game">
  
    <!-- Winner Announcement -->
    <div *ngIf="winner" class="winner">
      <h2>{{ winner }} Wins!</h2>
      <button (click)="resetGame()">Play Again</button>
    </div>
  
    <!-- Game Board -->
    <div class="board-container" *ngIf="!winner">
      <div class="board">
        <!-- Base Areas -->
        <div class="base-area red">
          <div class="coin" *ngFor="let coin of players[0]?.ludoCoins; let i = index" [style.background]="players[0]?.color">
          </div>
        </div>
        <div class="base-area green">
          <div class="coin" *ngFor="let coin of players[1]?.ludoCoins; let i = index" [style.background]="players[1]?.color">
          </div>
        </div>
        <div class="base-area yellow">
          <div class="coin" *ngFor="let coin of players[2]?.ludoCoins; let i = index" [style.background]="players[2]?.color">
          </div>
        </div>
        <div class="base-area blue">
          <div class="coin" *ngFor="let coin of players[3]?.ludoCoins; let i = index" [style.background]="players[3]?.color">
          </div>
        </div>
  
        <!-- Center and Paths -->
        <div class="center">
          <div class="triangle red"></div>
          <div class="triangle green"></div>
          <div class="triangle yellow"></div>
          <div class="triangle blue"></div>
        </div>
      </div>
    </div>
  
    <!-- Dice and Controls -->
    <div class="controls">
      <button (click)="rollDice()">Roll Dice</button>
      <div class="dice">
        <span>{{ lastDiceRoll }}</span>
      </div>
      <button (click)="resetGame()">Reset Game</button>
    </div>
  </div>
