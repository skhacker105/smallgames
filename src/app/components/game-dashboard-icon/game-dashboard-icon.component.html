<div class="game-icon-container" *ngIf="gameInfo" (click)="iconClicked.emit()" [ngClass]="{
    'disabled': !gameInfo.route
}">
    <ng-container *ngIf="gameInfo.image">
        <img [attr.src]="gameInfo.image" class="icon-image">
    </ng-container>
    <div class="game-name">
        {{ gameInfo.name }}
    </div>
</div>
